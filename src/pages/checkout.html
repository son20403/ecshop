<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>EShopper - Bootstrap Shop Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <!-- <link href="img/favicon.ico" rel="icon"> -->

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="../lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/toast.css" rel="stylesheet">


    <!-- include html -->
    <script src="https://unpkg.com/htmlincludejs"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>

    <include src="./header.html"></include>


    <!-- Page Header Start -->
    <div class="container-fluid bg-secondary mb-5">
        <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 300px">
            <h1 class="font-weight-semi-bold text-uppercase mb-3">Checkout</h1>
            <div class="d-inline-flex">
                <p class="m-0"><a href="">Home</a></p>
                <p class="m-0 px-2">-</p>
                <p class="m-0">Checkout</p>
            </div>
        </div>
    </div>
    <!-- Page Header End -->


    <!-- Checkout Start -->
    <form action="" id="form-checkout">
        <div class="container-fluid pt-5">
            <div class="row px-xl-5">
                <div class="col-lg-7">
                    <div class="mb-12">
                        <h4 class="font-weight-semi-bold mb-4">Billing Address</h4>
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label>Name</label>
                                <input name="name" class="form-control name" type="text" placeholder="Name">
                                <span class="form-message"></span>
                            </div>
                            <div class="col-md-6 form-group">
                                <label>E-mail</label>
                                <input name="email" class="form-control email" type="text"
                                    placeholder="example@email.com">
                                <span class="form-message"></span>
                            </div>
                            <div class="col-md-6 form-group">
                                <label>Phone</label>
                                <input name="phone" class="form-control phone" type="text" placeholder="+123 456 789">
                                <span class="form-message"></span>
                            </div>
                            <div class="col-md-6 form-group">
                                <label>Address</label>
                                <input name="address" class="form-control address" type="text" placeholder="123 Street">
                                <span class="form-message"></span>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-lg-5">
                    <div class="card border-secondary mb-5">
                        <div class="card-header bg-secondary border-0">
                            <h4 class="font-weight-semi-bold m-0">Order Total</h4>
                        </div>
                        <div class="card-body">
                            <h5 class="font-weight-medium mb-3">Products</h5>
                            <div id="cartDetail">
                            </div>
                            <hr class="mt-0">
                            <div class="d-flex justify-content-between">
                                <h6 class="font-weight-medium">Quantity</h6>
                                <h6 class="font-weight-medium" id="quantity">10</h6>
                            </div>
                            <div class="d-flex justify-content-between mb-3 pt-1">
                                <h6 class="font-weight-medium">Subtotal</h6>
                                <h6 class="font-weight-medium" id="subtotal">$150</h6>
                            </div>
                        </div>
                        <div class="card-footer border-secondary bg-transparent">
                            <div class="d-flex justify-content-between mt-2">
                                <h5 class="font-weight-bold">Total</h5>
                                <h5 class="font-weight-bold" id="total">$160</h5>
                            </div>
                        </div>
                    </div>
                    <div class="card border-secondary mb-5">

                        <div class="card-footer border-secondary bg-transparent">
                            <button type="submit"
                                class="btn btn-lg btn-block btn-primary font-weight-bold my-3 py-3">Place
                                Order</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!-- Checkout End -->

    <!-- Footer Start -->
    <include src="./footer.html"></include>

    <!-- Footer End -->

    <div id="toast"></div>



    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="../lib/easing/easing.min.js" type="module"></script>
    <script src="../lib/owlcarousel/owl.carousel.min.js" type="module"></script>

    <!-- Contact Javascript File -->
    <script src="../mail/jqBootstrapValidation.min.js" type="module"></script>
    <script src="../mail/contact.js" type="module"></script>

    <!-- Template Javascript -->
    <script src="../js/main.js"></script>
    <script src="./admin/js/Validator.js"></script>
    <script src="../services/Cart/CheckOut.js" type="module"></script>
    <script src="../script/toast.js"></script>
    <script src="../script/total.js" type="module"></script>

</body>

</html>
